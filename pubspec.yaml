name: flutter_md_editor
description: A powerful cross-platform Markdown editor for Flutter, supporting Android, iOS, HarmonyOS, and desktop platforms.
version: 0.1.0
homepage: https://github.com/your-username/flutter_md_editor
repository: https://github.com/your-username/flutter_md_editor
issue_tracker: https://github.com/your-username/flutter_md_editor/issues

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # 核心依赖包 (100%鸿蒙兼容)
  flutter_markdown: ^0.6.18      # 基础Markdown渲染
  markdown: ^7.1.1               # Markdown解析器
  flutter_math_fork: ^0.7.2      # 数学公式渲染
  flutter_highlight: ^0.7.0      # 代码语法高亮
  fl_chart: ^0.64.0              # 数据图表库
  flutter_svg: ^2.0.7            # SVG图形支持
  
  # Flutter官方包 (100%兼容)
  provider: ^6.1.1               # 状态管理
  intl: ^0.18.1                  # 国际化支持

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1          # 代码规范检查
  build_runner: ^2.4.7           # 代码生成器
  json_serializable: ^6.7.1      # JSON序列化

flutter:
  plugin:
    platforms:
      android:
        package: com.example.flutter_md_editor
        pluginClass: FlutterMdEditorPlugin
      ios:
        pluginClass: FlutterMdEditorPlugin
      linux:
        pluginClass: FlutterMdEditorPlugin
      macos:
        pluginClass: FlutterMdEditorPlugin
      windows:
        pluginClass: FlutterMdEditorPlugin
    # -------------------

  # To add assets to your plugin package, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  #
  # For details regarding assets in packages, see
  # https://flutter.dev/to/asset-from-package
  #
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # To add custom fonts to your plugin package, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts in packages, see
  # https://flutter.dev/to/font-from-package
